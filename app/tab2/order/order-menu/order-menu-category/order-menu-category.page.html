<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="padding: 0px 44px 0px 0px;">
      {{category}} Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab  slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button  [routerLink]="['order']">
      <ion-icon name="cart-outline" (click)="cart.out_cart()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let x of FoodCat">
        <ion-card class="m-0">
          <img src="{{glob.base_url+x.img}}">
          <div style="padding-left: 10px;">
            <h3 class="m-0">{{x.prod_name}}</h3>
            <p class="m-1">{{x.description}}</p>
            <h5 class="m-0 p-1">RM {{x.price}}</h5>
            <div>
              <ion-button (click)="cart.cart_minus(x.menu_id)">-</ion-button>
              <span class="p-1">{{x.qty}}</span>
              <ion-button (click)="cart.cart_add(x.menu_id)">+</ion-button>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
