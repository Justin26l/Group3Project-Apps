<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row *ngFor="let x of menu.FoodCategory">
      <ion-col size="12">
        <ion-card class="m-1" [routerLink]="['/menu-category',x]">
          <ion-row class="ion-padding-start ion-text-center ion-align-items-center">
            <ion-col size="6">
              <h1 style="display: inline;">{{x}}</h1>
            </ion-col>
            <ion-col size="6">
              <img style="height: 80px;" src="{{menu.FoodList[x][0]['img']}}">
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
