<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="bookingForm" class="ion-padding">

    <ion-datetime class="ion-padding-bottom ion-margin-bottom" [clearInput]="true" formControlName="book_time" presentation="time-date" min="{{ISO_date_now}}"></ion-datetime>

    <ion-item class="ion-padding-bottom">
      <ion-label for="name">Name:</ion-label>
      <ion-input [clearInput]="true" formControlName="name" type="name" placeholder="Please input your name"></ion-input>
    </ion-item>

    <ion-item class="ion-padding-bottom">
      <ion-label for="name">Person:</ion-label>
      <ion-input [clearInput]="true" formControlName="person" type="number" placeholder="Please input your person"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label for="name">Comment:</ion-label>
      <ion-input [clearInput]="true" formControlName="comment" type="text" placeholder="Please input your comment"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="submitBooking()">Submit</ion-button>
    
  </form>
</ion-content>
